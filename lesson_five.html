<!DOCTYPE html>
<html>
    <head>
        <title>Html Forms</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <!-- This is the body of my new html document -->
    <body>
        <h1>Lesson Five Html Forms</h1>
        <!-- This paragraph is red -->
         <p>Registration Details</p>
         <p>Please enter your registration details correctly</p>
         <form action="./action.js" method="post">
         <label>First Name: </label>
         <input type="text" name="fname" value="">
          <br>
         <label>Last Name: </label>
         <input type="text" name="lname" value="">
         <br>
         <label>Age: </label>
         <input type="text" name="age"  value="">
        <br>
         <label>Gender: </label>
         <label>Male</label>
         <input type="radio" name="male"  value="">
         <label>Female</label>
         <input type="radio" name="female"  value="">
        <br>
         <textarea name="" id="" cols="30" rows="10">Describe yourself</textarea>
        <br>
         <label>Hobbies: </label>
         <label>Travelling</label>
         <input type="checkbox" name="hobbies" value="hobbies">

         <label>Eating</label>
         <input type="checkbox" name="hobbies" value="hobbies">

         <label>Dancing</label>
         <input type="checkbox" name="hobbies" value="hobbies">

         <label>Reading</label>
         <input type="checkbox" name="hobbies" value="hobbies">
         <br>
         <input type="button" name="submit" value="Submit">
        </form>
    </body>
</html>
